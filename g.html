<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitish babu</title>
    <link rel="stylesheet" href="g.css">
</head>
<body>
    <div class="input-box">
        <input ="text" placeholder="enter your password" id="password">
        <img src="cls.png" id="eyeicon">
    </div>


    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function () {
            if (password.type == "password") {
                password.type = "text";
                eyeicon.src = "oo.png"
            }else{ 
                password.type= "password"
                eyeicon.src = "cls.png"
            }
        }
    </script>
</body>
</html>
